<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ballstyle_1.css">
    <title>Bouncing Ball Game</title>

</head>
<body>
    <canvas id="canvas" width="900" height="700"></canvas>


    <button id="addBallButton">Add Ball</button>

    <input type="number" id="gravityInput" placeholder="Enter new gravity value" step="0.01">
    <button id="applyGravityBtn">Apply Gravity</button>
    

    <input type="number" id="elasticityInput" placeholder="Enter new coefficient of elasticity" step="0.01">
    <button id="applyElasticityBtn">Apply Elasticity</button>


    <div id="frictionControl">
        <label for="frictionInput" style="color: aliceblue;">Friction Coefficient:</label>
        <input type="number" id="frictionInput" min="0" max="1" step="0.01" value="0.4" >  <button id="applyFrictionBtn">Apply Friction</button>
    </div>
      

    
    <script src="Ball_1.js"></script>
</body>
</html>
